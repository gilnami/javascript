<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>fruit</title>
    <script>
        function changeCaption(cap) {
            document.getElementById("fruit").innerHTML = cap;
        }
    </script>
</head>
<body>
    <h1 id="fruit">과일</h1>
    <form>
        <input type="button" value="Apple" onclick="changeCaption('Apple')">
        <input type="button" value="Orange" onclick="changeCaption('Orange')">
    </form>
</body>
</html>
