<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jsdialog</title>
    <script>
        function sayHello() {
            var who;
            who = prompt("이름을 알려주세요", "이름입력");
            alert(who + "님 안녕하세요");
        }
    </script>
</head>
<body>
    <p>버튼을 눌러보세요</p>
    <form>
        <input type="button" value="Button" onclick="sayHello()">
    </form>
</body>
</html>
